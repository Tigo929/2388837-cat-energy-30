<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog Cat anargy</title>
</head>

<body class="body">
  <div class="body__container">
    <header class="header">
      <a class="header__logo-link" aria-label="Ссылка на логотип" href="index.html">
        <img src="#" alt="логотип cat energy" width="202" height="59">
      </a>
      <nav class="header__navigation">
        <ul class="header__list-menu">
          <li class="header__item-menu header__item-menu-active">
            <a class="header__item-menu" href="index.html">Главная</a>
          </li>
          <li class="header__item-menu header__item-menu-active">
            <a class="header__item-menu" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="header__item-menu header__item-menu-active">
            <a class="header__item-menu" href="form.html">подбор программы</a>
          </li>
        </ul>
        <button class="header__hambergers" type="button" aria-label="Пукта меню навигации"></button>
      </nav>
    </header>
    <main class="main-form">
      <form class="main-form__form form-page" action="https://echo.htmlacademy.ru/" method="post">
        <section class="form-page__program-section program-section">
          <h1 class="program-section__title title">Подбор программы
          </h1>
          <p class="program-section__description">Заполните анкету, и мы подберем<br>программу питания для вашего кота
          </p>
          <fieldset class="program-section__form-wrapper">
            <legend class="program-section__name-title form-fieldset-title">
              <label class="program-section__name-lable form-fieldset-label" for="name-cat">ИМЯ:*</label></legend>
            <input class="program-section__name-input form-fieldset-input" type="text" name="Name cat:" id="name-cat" placeholder="барсик" required>
          </fieldset>
          <fieldset class="program-section__form-wrapper">
            <legend class="program-section__weight-title-legend form-fieldset-title-legend">
              <label class="program-section__weight-lable form-fieldset-label" for="weight">Вес (кг):*</label>
            </legend>
            <input class="program-section__weight-input form-fieldset-input" type="number" name="Weight:" id="weight" placeholder="7" required>
          </fieldset>
          <fieldset class="program-section__form-wrapper">
            <legend class="program-section__yers-title-legend form-fieldset-title-legend">
              <label class="program-section__yers-lable form-fieldset-label" for="yers">Возраст (лет):</label>
            </legend>
            <input class="program-section__yers-input form-fieldset-input" type="number" name="Yers:" id="yers" placeholder="7" required>
          </fieldset>
          <div class="program-section__checkbox-container">
            <fieldset class="program-section__form-checkbox-wrapper">
              <legend class="program-section__weightLoss-title-legend form-fieldset-title-legend">
                <label class="program-section__weightLoss-lable form-fieldset-label" for="weight-loss">похудение</label>
              </legend>
              <input class="program-section__weightLoss-input program-section__weightLoss-input__active form-fieldset-input" type="radio" name="Type:" id="weight-loss" checked>
            </fieldset>
            <fieldset class="program-section__form-checkbox-wrapper">
              <legend class="program-section__weightGain-title-legend form-fieldset-title-legend">
                <label class="program-section__weightGain-lable form-fieldset-label" for="weight-gain">Набор массы</label>
              </legend>
              <input class="program-section__weightGain-input program-section__weightGain-input__active form-fieldset-input" type="radio" name="Type:" id="weight-gain">
            </fieldset>
            <fieldset class="program-section__form-checkbox-wrapper">
              <legend class="program-section__dontKnow-title-legend form-fieldset-title-legend">
                <label class="program-section__dontKnow-lable form-fieldset-label" for="dont-know">Не знаю (Нужен ваш совет)</label>
              </legend>
              <input class="program-section__dontKnow-input program-section__dontKnow-input__active form-fieldset-input" type="radio" name="Type:" id="dont-know">
            </fieldset>
          </div>
        </section>
        <section class="form-page__client-contacts-sectionю client-contacts-section">
          <h2 class="client-contacts-section__title form-section-title">Контактные данные (владельца кота)</h2>
          <fieldset class="client-contacts-section__form-wrapper">
            <legend class="client-contacts-section__email-title-legend form-fieldset-title-legend">
              <label class="client-contacts-section__email-lable form-fieldset-label" for="email">E-mail:*</label>
            </legend>
            <input class="client-contacts-section__email-input form-fieldset-input" type="email" name="Emai:" id="email" placeholder="kuklachev@gmail.com" required>
          </fieldset>
          <fieldset class="client-contacts-section__form-wrapper">
            <legend class="client-contacts-section__phone-title-legend form-fieldset-title-legend">
              <label class="client-contacts-section__phone-lable form-fieldset-label" for="phone">Телефон:*</label>
            </legend>
            <input class="client-contacts-section__phone-input form-fieldset-input" type="tel" name="Phone:" id="phone" placeholder="kuklachev@gmail.com" required>
          </fieldset>
        </section>
        <section class="main-form__form__comments-section comments-section">
          <h2 class="comments-section__title form-section-title">Контактные данные (владельца кота)</h2>
          <label class="comments-section__lable form-fieldset-label" for="commets"></label>
          <textarea class="comments-section__textarea" name="Commets-client:" id="commets" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
        </section>
        <section class="form-page__additionally-sectionю additionally-sectionю">
          <h2 class="additionally-sectionю__title form-section-title">Дополнительно</h2>
          <fieldset class="additionally-sectionю__form-wrapper">
            <legend class="additionally-sectionю__sweetener-title-legend form-fieldset-title-legend">
              <label class="additionally-sectionю__sweetener-lable form-fieldset-label" for="sweetener">Cахарозаменитель</label>
            </legend>
            <input class="additionally-sectionю__sweetener-input form-fieldset-input" type="checkbox" name="Sweetener:" id="sweetener"  checked>
          </fieldset>
          <fieldset class="additionally-sectionю__form-wrapper">
            <legend class="additionally-sectionю__milk-title-legend form-fieldset-title-legend">
              <label class="additionally-sectionю__milk-lable form-fieldset-label" for="milk">Mолоко</label>
            </legend>
            <input class="additionally-sectionю__milk-input form-fieldset-input" type="checkbox" name="Milk:" id="milk">
          </fieldset>
          <fieldset class="additionally-sectionю__form-wrapper">
            <legend class="additionally-sectionю__vitamins-title-legend form-fieldset-title-legend">
              <label class="additionally-sectionю__vitamins-lable form-fieldset-label" for="vitamins">Витамины</label>
            </legend>
            <input class="additionally-sectionю__vitamins-input form-fieldset-input" type="checkbox" name="Vitamins:" id="vitamins">
          </fieldset>
          <fieldset class="additionally-sectionю__form-wrapper">
            <legend class="additionally-sectionю__water-title-legend form-fieldset-title-legend">
              <label class="additionally-sectionю__water-lable form-fieldset-label" for="water">Питьевая вода</label>
            </legend>
            <input class="additionally-sectionю__water-input form-fieldset-input" type="checkbox" name="Water:" id="water">
          </fieldset>
          <button class="additionally-sectionю__button button-stock" type="submit">отправить заявку</button>
        </section>
      </form>
    </main>
